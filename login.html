<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Afnan ktk School</title>
  <link rel="stylesheet" href="style.css">
<style>

    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .navbar .container {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .nav-links a:hover, .nav-links a.active {
      background: #48c6ef;
      color: black;
    }
  
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #4e54c8, #8f94fb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.auth-card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  width: 350px;
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

.auth-card h2 {
  font-size: 28px;
  color: #4e54c8;
  margin-bottom: 10px;
}

.auth-card p {
  color: #555;
  font-size: 14px;
  margin-bottom: 20px;
}

.input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.input:focus {
  border-color: #4e54c8;
  outline: none;
  box-shadow: 0 0 5px rgba(78,84,200,0.3);
}

.btn {
  width: 100%;
  background: #4e54c8;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #3c41a9;
}

a {
  color: #4e54c8;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

  <!-- Header / Navbar -->
  <header>
    
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Skyline School</a>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="teachers.html">Teachers</a></li>
        <li><a href="admission.html">Online Admission</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
<body class="bg bg-orbs">
  <div class="center">
    <div class="card auth-card">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" class="input">
      <input type="password" id="loginPassword" placeholder="Password" class="input">
      <button onclick="login()" class="btn btn-lg">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
